name: Bazel Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  bazel_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers for CyberVision
        working-directory: apps/cybervision
        run: npx playwright install chromium --with-deps

      - name: Run Bazel coverage (non-CUDA)
        run: bazel coverage --config=ci --combined_report=lcov //...

      - name: Generate JavaScript coverage for CyberVision
        working-directory: apps/cybervision
        run: npm run test:unit -- --coverage

      - name: Fix JS coverage paths for Codecov
        run: |
          # Codecov needs paths relative to repo root, but vitest outputs paths relative to app dir
          sed -i 's|^SF:|SF:apps/cybervision/|' apps/cybervision/coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          files: bazel-out/_coverage/_coverage_report.dat,apps/cybervision/coverage/lcov.info