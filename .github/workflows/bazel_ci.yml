name: Bazel Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  bazel_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Run Bazel coverage (non-CUDA)
        run: bazel coverage --config=ci --combined_report=lcov //...

      - name: Check coverage file exists
        run: |
          ls -lh bazel-out/_coverage/_coverage_report.dat || echo "Coverage file not found"
          if [ -f bazel-out/_coverage/_coverage_report.dat ]; then
            echo "Coverage file size:"
            wc -l bazel-out/_coverage/_coverage_report.dat
            echo "First 20 lines of coverage file:"
            head -20 bazel-out/_coverage/_coverage_report.dat
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: bazel-out/_coverage/_coverage_report.dat
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
