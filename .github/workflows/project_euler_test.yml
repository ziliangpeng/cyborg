name: Project Euler Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/project-euler/**'
      - 'packages/math/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'apps/project-euler/**'
      - 'packages/math/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install cargo-nextest
      uses: taiki-e/install-action@nextest

    - name: Run tests
      run: cargo nextest run -p project-euler
