name: Rust Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Build
      # Use explicit Linux target - Cargo will only build packages compatible with this platform
      run: cargo build --workspace --target x86_64-unknown-linux-gnu --verbose

    - name: Run tests
      # Use explicit Linux target - Cargo will only test packages compatible with this platform
      run: cargo test --workspace --target x86_64-unknown-linux-gnu --verbose
