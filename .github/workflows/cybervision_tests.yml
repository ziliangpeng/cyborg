name: CyberVision Tests

on:
  push:
    paths:
      - 'apps/cybervision/**'
      - '.github/workflows/cybervision_tests.yml'
  pull_request:
    paths:
      - 'apps/cybervision/**'
      - '.github/workflows/cybervision_tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/cybervision/package-lock.json

      - name: Install dependencies
        working-directory: apps/cybervision
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/cybervision
        run: npx playwright install chromium --with-deps

      - name: Run unit tests
        working-directory: apps/cybervision
        run: npm run test:unit

      - name: Run CI tests (WebGL)
        working-directory: apps/cybervision
        run: npm run test:ci

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/cybervision/playwright-report/
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/cybervision/playwright-report/
          retention-days: 7
