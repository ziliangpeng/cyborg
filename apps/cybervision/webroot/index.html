<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CyberVision</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>CyberVision</h1>
        <p class="muted">Real-time GPU-accelerated computer vision effects</p>
      </header>

      <div class="main-content">
        <section class="video-panel panel">
          <div class="video-container">
            <video id="video" autoplay playsinline hidden></video>
            <canvas id="canvas" class="video-output"></canvas>
          </div>

          <div class="controls">
            <button id="startBtn" class="button">Start Camera</button>
            <button id="stopBtn" class="button secondary" disabled>Stop Camera</button>
          </div>

          <div id="status" class="status muted" role="status"></div>
        </section>

        <aside class="side-panel panel">
          <section class="effect-section">
            <h3>Effect</h3>

            <!-- Tab buttons -->
            <div class="effect-tabs">
              <button class="tab-button" data-tab="artistic">Artistic</button>
              <button class="tab-button active" data-tab="distortion">Distortion</button>
            </div>

            <!-- Tab content: Artistic -->
            <div class="tab-content" id="tab-artistic">
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="effect" value="halftone" />
                  <span>Halftone</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="clustering" />
                  <span>Clustering</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="mosaic" />
                  <span>Mosaic</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="kaleidoscope" />
                  <span>Kaleidoscope</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="pixelsort" />
                  <span>Pixel Sort</span>
                </label>
              </div>
            </div>

            <!-- Tab content: Distortion -->
            <div class="tab-content active" id="tab-distortion">
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="effect" value="original" checked />
                  <span>Original</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="edges" />
                  <span>Edge Detection</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="chromatic" />
                  <span>Chromatic Aberration</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="glitch" />
                  <span>Glitch</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="effect" value="thermal" />
                  <span>Thermal</span>
                </label>
              </div>
            </div>

            <div class="effect-controls halftone-controls" id="halftoneControls">
              <div class="control-group">
                <label for="dotSizeSlider">
                  Dot Size: <span id="dotSizeValue">8</span>px
                </label>
                <input
                  id="dotSizeSlider"
                  type="range"
                  min="4"
                  max="32"
                  value="8"
                  step="2"
                  class="slider"
                />
              </div>
              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="randomColorCheckbox" />
                  <span>Random Colors</span>
                </label>
              </div>
            </div>

            <div class="effect-controls clustering-controls" id="clusteringControls" style="display: none;">
              <div class="control-group">
                <label for="algorithmSelect">Algorithm</label>
                <select id="algorithmSelect" class="select">
                  <option value="quantization-kmeans">Quantization / K-means</option>
                  <option value="meanshift">Mean Shift</option>
                  <option value="posterize">Posterize</option>
                </select>
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="trueColorsCheckbox" />
                  <span>True Colors (exactly N colors)</span>
                </label>
              </div>

              <div class="control-group">
                <label for="colorCountSlider">
                  Number of Colors: <span id="colorCountValue">8</span>
                </label>
                <input
                  id="colorCountSlider"
                  type="range"
                  min="2"
                  max="32"
                  value="8"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="thresholdSlider">
                  Color Threshold: <span id="thresholdValue">0.1</span>
                </label>
                <input
                  id="thresholdSlider"
                  type="range"
                  min="0.01"
                  max="0.5"
                  value="0.1"
                  step="0.01"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls edges-controls" id="edgesControls" style="display: none;">
              <div class="control-group">
                <label for="edgeAlgorithm">Algorithm</label>
                <select id="edgeAlgorithm" class="select">
                  <option value="sobel">Sobel</option>
                  <option value="prewitt">Prewitt</option>
                  <option value="laplacian">Laplacian</option>
                  <option value="canny">Canny-style</option>
                </select>
              </div>

              <div class="control-group">
                <label for="edgeThreshold">
                  Threshold: <span id="edgeThresholdValue">0.1</span>
                </label>
                <input
                  id="edgeThreshold"
                  type="range"
                  min="0.01"
                  max="1.0"
                  value="0.1"
                  step="0.01"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="edgeOverlay" />
                  <span>Show on Original</span>
                </label>
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="edgeInvert" />
                  <span>Invert Colors</span>
                </label>
              </div>

              <div class="control-group">
                <label for="edgeColor">Edge Color</label>
                <input
                  id="edgeColor"
                  type="color"
                  value="#ffffff"
                  class="color-picker"
                />
              </div>

              <div class="control-group">
                <label for="edgeThickness">
                  Thickness: <span id="edgeThicknessValue">1</span>
                </label>
                <input
                  id="edgeThickness"
                  type="range"
                  min="1"
                  max="3"
                  value="1"
                  step="1"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls mosaic-controls" id="mosaicControls" style="display: none;">
              <div class="control-group">
                <label for="mosaicBlockSize">
                  Block Size: <span id="mosaicBlockSizeValue">8</span>px
                </label>
                <input
                  id="mosaicBlockSize"
                  type="range"
                  min="4"
                  max="64"
                  value="8"
                  step="2"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="mosaicMode">Mode</label>
                <select id="mosaicMode" class="select">
                  <option value="center">Center</option>
                  <option value="average">Average</option>
                  <option value="min">Min (Darkest)</option>
                  <option value="max">Max (Brightest)</option>
                  <option value="dominant">Dominant (Cartoon)</option>
                  <option value="random">Random (Dithered)</option>
                </select>
              </div>

              <div id="mosaicInfo" class="info-text" style="display: none;">
                <span class="info-icon">i</span>
                <span>Dominant mode uses simplified sampling on WebGL. Use WebGPU for full histogram-based dominant color.</span>
              </div>
            </div>

            <div class="effect-controls chromatic-controls" id="chromaticControls" style="display: none;">
              <div class="control-group">
                <label for="chromaticIntensity">
                  Intensity: <span id="chromaticIntensityValue">10</span>px
                </label>
                <input
                  id="chromaticIntensity"
                  type="range"
                  min="0"
                  max="50"
                  value="10"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="chromaticMode">Direction</label>
                <select id="chromaticMode" class="select">
                  <option value="radial">Radial</option>
                  <option value="horizontal">Horizontal</option>
                  <option value="vertical">Vertical</option>
                </select>
              </div>

              <div class="control-group">
                <label for="chromaticCenterX">
                  Center X: <span id="chromaticCenterXValue">50</span>%
                </label>
                <input
                  id="chromaticCenterX"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="chromaticCenterY">
                  Center Y: <span id="chromaticCenterYValue">50</span>%
                </label>
                <input
                  id="chromaticCenterY"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  step="1"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls glitch-controls" id="glitchControls" style="display: none;">
              <div class="control-group">
                <label for="glitchMode">Mode</label>
                <select id="glitchMode" class="select">
                  <option value="slices">Slices</option>
                  <option value="blocks">Blocks</option>
                  <option value="scanlines">Scanlines</option>
                </select>
              </div>

              <div class="control-group">
                <label for="glitchIntensity">
                  Intensity: <span id="glitchIntensityValue">12</span>px
                </label>
                <input
                  id="glitchIntensity"
                  type="range"
                  min="0"
                  max="50"
                  value="12"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="glitchBlockSize">
                  Block Size: <span id="glitchBlockSizeValue">24</span>px
                </label>
                <input
                  id="glitchBlockSize"
                  type="range"
                  min="4"
                  max="128"
                  value="24"
                  step="2"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="glitchColorShift">
                  Color Shift: <span id="glitchColorShiftValue">4</span>px
                </label>
                <input
                  id="glitchColorShift"
                  type="range"
                  min="0"
                  max="20"
                  value="4"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="glitchNoise">
                  Noise: <span id="glitchNoiseValue">0.15</span>
                </label>
                <input
                  id="glitchNoise"
                  type="range"
                  min="0"
                  max="0.5"
                  value="0.15"
                  step="0.01"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="glitchScanline">
                  Scanlines: <span id="glitchScanlineValue">0.30</span>
                </label>
                <input
                  id="glitchScanline"
                  type="range"
                  min="0"
                  max="1"
                  value="0.3"
                  step="0.05"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls thermal-controls" id="thermalControls" style="display: none;">
              <div class="control-group">
                <label for="thermalPalette">Color Palette</label>
                <select id="thermalPalette" class="select">
                  <option value="classic">Classic Thermal</option>
                  <option value="infrared">Infrared</option>
                  <option value="fire">Fire</option>
                </select>
              </div>

              <div class="control-group">
                <label for="thermalContrast">
                  Contrast: <span id="thermalContrastValue">1.0</span>
                </label>
                <input
                  id="thermalContrast"
                  type="range"
                  min="0.5"
                  max="2.0"
                  value="1.0"
                  step="0.1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="thermalInvert" />
                  <span>Invert (Hot = Dark)</span>
                </label>
              </div>
            </div>

            <div class="effect-controls pixelsort-controls" id="pixelSortControls" style="display: none;">
              <div class="control-group">
                <label for="pixelSortAngleMode">Angle Mode</label>
                <select id="pixelSortAngleMode" class="select">
                  <option value="preset">Preset Directions</option>
                  <option value="rotate">Custom Angle (Rotate)</option>
                </select>
              </div>

              <div class="control-group" id="pixelSortDirectionGroup">
                <label for="pixelSortDirection">Direction</label>
                <select id="pixelSortDirection" class="select">
                  <option value="horizontal">Horizontal →</option>
                  <option value="vertical">Vertical ↓</option>
                  <option value="diagonal_right">Diagonal ↘</option>
                  <option value="diagonal_left">Diagonal ↙</option>
                </select>
              </div>

              <div class="control-group" id="pixelSortAngleGroup" style="display: none;">
                <label for="pixelSortAngle">
                  Angle: <span id="pixelSortAngleValue">0</span>°
                </label>
                <input
                  id="pixelSortAngle"
                  type="range"
                  min="0"
                  max="360"
                  value="0"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="pixelSortThresholdMode">Threshold Mode</label>
                <select id="pixelSortThresholdMode" class="select">
                  <option value="brightness">Brightness</option>
                  <option value="saturation">Saturation</option>
                  <option value="hue">Hue</option>
                  <option value="edge">Edge</option>
                </select>
              </div>

              <div class="control-group">
                <label for="pixelSortThresholdLow">
                  Threshold Low: <span id="pixelSortThresholdLowValue">0.25</span>
                </label>
                <input
                  id="pixelSortThresholdLow"
                  type="range"
                  min="0.0"
                  max="1.0"
                  value="0.25"
                  step="0.05"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="pixelSortThresholdHigh">
                  Threshold High: <span id="pixelSortThresholdHighValue">0.75</span>
                </label>
                <input
                  id="pixelSortThresholdHigh"
                  type="range"
                  min="0.0"
                  max="1.0"
                  value="0.75"
                  step="0.05"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="pixelSortKey">Sort By</label>
                <select id="pixelSortKey" class="select">
                  <option value="luminance">Luminance</option>
                  <option value="hue">Hue</option>
                  <option value="saturation">Saturation</option>
                  <option value="red">Red Channel</option>
                  <option value="green">Green Channel</option>
                  <option value="blue">Blue Channel</option>
                </select>
              </div>

              <div class="control-group">
                <label for="pixelSortOrder">Sort Order</label>
                <select id="pixelSortOrder" class="select">
                  <option value="ascending">Ascending</option>
                  <option value="descending">Descending</option>
                </select>
              </div>

              <div class="control-group">
                <label for="pixelSortAlgorithm">Algorithm</label>
                <select id="pixelSortAlgorithm" class="select">
                  <option value="bitonic">Bitonic (True Sort)</option>
                  <option value="bubble">Bubble (Stylized)</option>
                </select>
              </div>

              <div class="control-group" id="pixelSortIterationsGroup">
                <label for="pixelSortIterations">
                  Iterations: <span id="pixelSortIterationsValue">50</span>
                </label>
                <input
                  id="pixelSortIterations"
                  type="range"
                  min="1"
                  max="100"
                  value="50"
                  step="1"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls kaleidoscope-controls" id="kaleidoscopeControls" style="display: none;">
              <div class="control-group">
                <label for="segmentsSlider">
                  Segments: <span id="segmentsValue">8</span>
                </label>
                <input
                  id="segmentsSlider"
                  type="range"
                  min="3"
                  max="16"
                  value="8"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="rotationSpeedSlider">
                  Rotation Speed: <span id="rotationSpeedValue">0.00</span>
                </label>
                <input
                  id="rotationSpeedSlider"
                  type="range"
                  min="0"
                  max="2"
                  value="0"
                  step="0.05"
                  class="slider"
                />
              </div>
            </div>
          </section>


          <section class="info-section">
            <h3>Info</h3>
            <div class="stats">
              <div class="stat-item">
                <span class="stat-label">FPS:</span>
                <span id="fpsValue" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Latency:</span>
                <span id="latencyValue" class="stat-value">0 ms</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Renderer:</span>
                <span id="gpuStatus" class="stat-value">Checking...</span>
              </div>
              <div class="stat-item">
                <label class="radio-label">
                  <input type="checkbox" id="webglToggle" />
                  <span>Force WebGL</span>
                </label>
              </div>
              <div class="stat-item">
                <span class="stat-label">Resolution:</span>
                <span id="resolutionValue" class="stat-value">-</span>
              </div>
            </div>
            <div class="effect-info"></div>
          </section>
        </aside>
      </div>
    </main>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
