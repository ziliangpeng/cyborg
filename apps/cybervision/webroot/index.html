<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CyberVision</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>CyberVision</h1>
        <p class="muted">Real-time GPU-accelerated computer vision effects</p>
      </header>

      <div class="main-content">
        <section class="video-panel panel">
          <div class="video-container">
            <video id="video" autoplay playsinline hidden></video>
            <canvas id="canvas" class="video-output"></canvas>
          </div>

          <div class="controls">
            <button id="startBtn" class="button">Start Camera</button>
            <button id="stopBtn" class="button secondary" disabled>Stop Camera</button>
          </div>

          <div id="status" class="status muted" role="status"></div>
        </section>

        <aside class="side-panel panel">
          <section class="effect-section">
            <h3>Effect</h3>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="effect" value="original" checked />
                <span>Original</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="effect" value="halftone" />
                <span>Halftone</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="effect" value="clustering" />
                <span>Clustering</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="effect" value="edges" />
                <span>Edge Detection</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="effect" value="mosaic" />
                <span>Mosaic</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="effect" value="chromatic" />
                <span>Chromatic Aberration</span>
              </label>
            </div>

            <div class="effect-controls halftone-controls" id="halftoneControls">
              <div class="control-group">
                <label for="dotSizeSlider">
                  Dot Size: <span id="dotSizeValue">8</span>px
                </label>
                <input
                  id="dotSizeSlider"
                  type="range"
                  min="4"
                  max="32"
                  value="8"
                  step="2"
                  class="slider"
                />
              </div>
              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="randomColorCheckbox" />
                  <span>Random Colors</span>
                </label>
              </div>
            </div>

            <div class="effect-controls clustering-controls" id="clusteringControls" style="display: none;">
              <div class="control-group">
                <label for="algorithmSelect">Algorithm</label>
                <select id="algorithmSelect" class="select">
                  <option value="quantization-kmeans">Quantization / K-means</option>
                  <option value="meanshift">Mean Shift</option>
                  <option value="posterize">Posterize</option>
                </select>
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="trueColorsCheckbox" />
                  <span>True Colors (exactly N colors)</span>
                </label>
              </div>

              <div class="control-group">
                <label for="colorCountSlider">
                  Number of Colors: <span id="colorCountValue">8</span>
                </label>
                <input
                  id="colorCountSlider"
                  type="range"
                  min="2"
                  max="32"
                  value="8"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="thresholdSlider">
                  Color Threshold: <span id="thresholdValue">0.1</span>
                </label>
                <input
                  id="thresholdSlider"
                  type="range"
                  min="0.01"
                  max="0.5"
                  value="0.1"
                  step="0.01"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls edges-controls" id="edgesControls" style="display: none;">
              <div class="control-group">
                <label for="edgeAlgorithm">Algorithm</label>
                <select id="edgeAlgorithm" class="select">
                  <option value="sobel">Sobel</option>
                  <option value="prewitt">Prewitt</option>
                  <option value="laplacian">Laplacian</option>
                  <option value="canny">Canny-style</option>
                </select>
              </div>

              <div class="control-group">
                <label for="edgeThreshold">
                  Threshold: <span id="edgeThresholdValue">0.1</span>
                </label>
                <input
                  id="edgeThreshold"
                  type="range"
                  min="0.01"
                  max="1.0"
                  value="0.1"
                  step="0.01"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="edgeOverlay" />
                  <span>Show on Original</span>
                </label>
              </div>

              <div class="control-group">
                <label class="radio-label">
                  <input type="checkbox" id="edgeInvert" />
                  <span>Invert Colors</span>
                </label>
              </div>

              <div class="control-group">
                <label for="edgeColor">Edge Color</label>
                <input
                  id="edgeColor"
                  type="color"
                  value="#ffffff"
                  class="color-picker"
                />
              </div>

              <div class="control-group">
                <label for="edgeThickness">
                  Thickness: <span id="edgeThicknessValue">1</span>
                </label>
                <input
                  id="edgeThickness"
                  type="range"
                  min="1"
                  max="3"
                  value="1"
                  step="1"
                  class="slider"
                />
              </div>
            </div>

            <div class="effect-controls mosaic-controls" id="mosaicControls" style="display: none;">
              <div class="control-group">
                <label for="mosaicBlockSize">
                  Block Size: <span id="mosaicBlockSizeValue">8</span>px
                </label>
                <input
                  id="mosaicBlockSize"
                  type="range"
                  min="4"
                  max="64"
                  value="8"
                  step="2"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="mosaicMode">Mode</label>
                <select id="mosaicMode" class="select">
                  <option value="center">Center</option>
                  <option value="average">Average</option>
                  <option value="min">Min (Darkest)</option>
                  <option value="max">Max (Brightest)</option>
                  <option value="dominant">Dominant (Cartoon)</option>
                  <option value="random">Random (Dithered)</option>
                </select>
              </div>
            </div>

            <div class="effect-controls chromatic-controls" id="chromaticControls" style="display: none;">
              <div class="control-group">
                <label for="chromaticIntensity">
                  Intensity: <span id="chromaticIntensityValue">10</span>px
                </label>
                <input
                  id="chromaticIntensity"
                  type="range"
                  min="0"
                  max="50"
                  value="10"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="chromaticMode">Direction</label>
                <select id="chromaticMode" class="select">
                  <option value="radial">Radial</option>
                  <option value="horizontal">Horizontal</option>
                  <option value="vertical">Vertical</option>
                </select>
              </div>

              <div class="control-group">
                <label for="chromaticCenterX">
                  Center X: <span id="chromaticCenterXValue">50</span>%
                </label>
                <input
                  id="chromaticCenterX"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  step="1"
                  class="slider"
                />
              </div>

              <div class="control-group">
                <label for="chromaticCenterY">
                  Center Y: <span id="chromaticCenterYValue">50</span>%
                </label>
                <input
                  id="chromaticCenterY"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  step="1"
                  class="slider"
                />
              </div>
            </div>
          </section>


          <section class="info-section">
            <h3>Info</h3>
            <div class="stats">
              <div class="stat-item">
                <span class="stat-label">FPS:</span>
                <span id="fpsValue" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Latency:</span>
                <span id="latencyValue" class="stat-value">0 ms</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Renderer:</span>
                <span id="gpuStatus" class="stat-value">Checking...</span>
              </div>
              <div class="stat-item">
                <label class="radio-label">
                  <input type="checkbox" id="webglToggle" />
                  <span>Force WebGL</span>
                </label>
              </div>
              <div class="stat-item">
                <span class="stat-label">Resolution:</span>
                <span id="resolutionValue" class="stat-value">-</span>
              </div>
            </div>
            <div class="effect-info"></div>
          </section>
        </aside>
      </div>
    </main>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
