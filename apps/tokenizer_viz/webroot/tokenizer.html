<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tokenizer Visualizer</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Tokenizer Visualizer</h1>
        <p class="muted">Paste or type text to see how different tokenizers break it down into tokens.</p>
      </header>

      <section class="panel">
        <div class="form-group">
          <label for="textInput" class="label">Text Input</label>
          <textarea
            id="textInput"
            class="textarea"
            rows="6"
            placeholder="Enter or paste text here..."
          ></textarea>
        </div>

        <div class="form-group">
          <label class="label">Tokenizer</label>
          <div class="radio-group" id="tokenizerGroup">
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="gpt2" checked />
              <span>GPT-2 (tiktoken)</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="cl100k_base" />
              <span>GPT-4 / cl100k_base</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="p50k_base" />
              <span>p50k_base</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="r50k_base" />
              <span>r50k_base</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="opt-125m" />
              <span>OPT-125M</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="opt-350m" />
              <span>OPT-350M</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="opt-1.3b" />
              <span>OPT-1.3B</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="tokenizer" value="all" />
              <span>All (compare)</span>
            </label>
          </div>
        </div>

        <div class="row gap">
          <button id="tokenizeBtn" class="button">Tokenize</button>
        </div>
        <div id="status" class="status muted" role="status"></div>
        <div id="stats" class="stats muted"></div>
      </section>

      <section class="panel">
        <h2 class="section-title">Tokenized Output</h2>
        <div id="output" class="output"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
